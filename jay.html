<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ground Up Initiative Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.x/flowbite.min.css" rel="stylesheet" />
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }
        .responsive-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the full area, maintain aspect ratio */
        }
        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10; /* Ensure the text appears above the video */
        }
        body, html {
            height: 100%;
            margin: 0;
            background-color: black; /* Dark background */
            color: white; /* Light text */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted class="responsive-video">
            <source src="data/gui.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h1 class="text-4xl font-bold mb-8">The Ground Up Initiative</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <p class="text-2xl font-bold">150K+</p>
                    <p class="text-xl">Overall Outreach</p>
                </div>
                <div>
                    <p class="text-2xl font-bold">300+</p>
                    <p class="text-xl">Partners</p>
                </div>
                <div>
                    <p class="text-2xl font-bold">1.2K</p>
                    <p class="text-xl">Volunteers</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss@2.x/dist/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.x/flowbite.min.js"></script>
</body>
</html>
